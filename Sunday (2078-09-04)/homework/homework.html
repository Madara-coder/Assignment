<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IzE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <style>
        body {
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        
        section.form {
            width: 400px;
        }
        
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Use of bootstrap to make a simple form  -->
    <section class="form">
        <!-- Place to enter the first number -->
        <div class="mb-3">
            <label for="firstNumber" class="form-label">First Number</label>
            <input type="text" class="form-control" id="firstNumber" placeholder="Enter your first number" value="" />
        </div>
        <!-- Place to enter the second number -->
        <div class="mb-3">
            <label for="secondNumber" class="form-label">Second Number</label>
            <input type="text" class="form-control" id="secondNumber" placeholder="Enter your ssecond number" value="" />
        </div>

        <!-- The different buttons .... -->
        <button id="add">ADD</button>
        <button id="sub">SUB</button>
        <button id="mul">MUL</button>
        <button id="div">DIV</button>

        <!-- The heading section used inorder to display the output of the above operation -->
        <h1 id="result">-------LOADING-------</h1>
    </section>

    <!-- Linking of the javaScript in this HTML   -->
    <script src="./homework.js"></script>
</body>

</html>
