    <div class="main_class">

    <script>
        //Difference between array and string...
        let defineMain = document.getElementById("define_main").innerHTML;
        defineMain = `
                <h1>Array vs String<br></h1>
        1. Array is the collection of the datas having same datatypes but string is the collection of the characters or words.<br>
        2. Array is denoted by the array literals i.e. "[]" whereas string is denoted by "" or ''<br>
        3. Push and pop function can be used in the array but not in string<br>
        4. Array have a fixed length, while string do not.<br>
        5. Array is the data structure whereas string is an object.`;

        //document.write area
        document.write(defineMain);
    </script>
