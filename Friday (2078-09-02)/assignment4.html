<body>
    <script>
        /*  Write a program that takes two input from the user and calculate the difference between those two andd print it to the console as "The diff of 1 and 2 is 3" */

        // Taking two numbers as input through the user
        const firstNumber = parseInt(prompt("Enter the first Number"));
        const secondNumber = parseInt(prompt("Enter the Second Number"));

        // Difference of the two numbers
        const difference = firstNumber + secondNumber;

        // Console log section
        console.log(
            `The difference of ${firstNumber} and ${secondNumber} is ${difference}` // Use of the template literals in console log...
        );
    </script>
